<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="author" content="Dana D."/>
    <meta name="description" content="this is a website for fans of Tublatanka to provide feedback and suggestions"/>
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="css/feedback.css" />
</head>
<body>
    <div class="header">
  <img src="https://www.tublatanka.sk/wp-content/uploads/2024/11/logopng.png" alt="Tublatanka Logo" width=100%>
</div>
    <h3>Please leave us your feedback</h3><br>
    <div class="form-box">
        <div class="textup">
            It only takes two minutes
        </div><br>
        <form>
            <label for="username">  
                Name
            </label>
            <input type="text" id="username" 
                   name="username" required>
            <label for="email">      
                Email Address
            </label>
            <input type="email" id="email" 
                   name="email" required>
            <label>   
                Do you like our Tublatanka fanclub website?
            </label>
            <div class="radio-group">
                <input type="radio" id="yes" 
                       name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" 
                       name="satisfy" value="no">
                <label for="no">No</label>
            </div>
            <label for="msg">  
                Write your Suggestions for Improvements:
            </label>
            <textarea id="msg" name="msg" 
                      rows="15" cols="10" required>
            </textarea>
            <button type="submit">
                Submit
            </button>
        </form>
   </div>
   <div class="footer">
Copyright &copy; 2025 Dana D
</div>
</body>
</html>
